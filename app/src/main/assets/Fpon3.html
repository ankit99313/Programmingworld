<p style="font-size:16px;color:green">
    <b>
        Q. What is dangling pointer ?
    </b>
</p><p style="font-size:16px;color:green">
    <b>Ans.</b> A pointer pointing to a memory location that has been deleted(or freed) is called dangling pointer.
</p></body></html>
