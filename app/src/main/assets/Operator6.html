<!DOCTYPE html>
<html>
<head>
    <style>
          #para1
     {
     font-size:15px; color:green; border-style:ridge; margin:0px 10px; padding:0px 10px;border-radius: 5px;
     }

     #div1
     {
     background-color:black; font-size:16px; color:white;margin:0px 10px;border-radius: 5px;
     }
     .bla
     {
     color:black
     }
    </style>
</head>

<body>
<p id="para1">
    <font class="bla">#include &lt;stdio.h&gt;</font><br>
    <font class="bla">int main()</font><br>
    <font class="bla">{</font><br>
    <font class="bla">int</font> a = 10, b = 100;<br>
    <font class="bla">float</font> c = 10.5, d = 100.5;<br>
    <font class="bla">printf</font>("++a = %d \n", ++a);<br>
    <font class="bla">printf</font>("--b = %d \n", --b);<br>
    <font class="bla">printf</font>("++c = %f \n", ++c);<br>
    <font class="bla">printf</font>("--d = %f \n", --d);<br>
    return 0;<br>
    <font class="bla"> }</font>
</p><br>
<div id="div1">
    <p>
        ++a = 11<br>
        --b = 99<br>
        ++c = 11.500000<br>
        ++d = 99.500000</p>
</div>
</body>
</html>
