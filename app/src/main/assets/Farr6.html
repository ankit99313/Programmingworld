<!DOCTYPE html>
<html>
<body>
<p style="font-size:16px;color:green">
    <b>
        Q. What is the default value of Array ?
    </b>
</p>
<p style="font-size:16px;color:green">
    <b>Ans.</b> For byte, short, int, long – default value is zero (0).<br><br>
    For float, double – default value is 0.0.<br><br>
    For Boolean – default value is false.<br><br>
    For object – default value is null.
</p>
</body>
</html>
