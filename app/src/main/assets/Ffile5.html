<p style="font-size:16px;color:green">
    <b>
        Q. What is the purpose of rewind() ?
    </b>
</p>
<p style="font-size:16px;color:green">
    <b>Ans.</b> The function rewind is used to bring the file pointer to the beginning of the file.<br><br>
    Syntax:<br>
    rewind(fp);   , Where fp is a file pointer. Also we can get the same effect by
    feek(fp,0,0);
</p>
