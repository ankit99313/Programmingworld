    <b>Q. What is user-defined data type ?</b>
</p><p style="font-size:16px;color:green"><b>Ans.</b> User defined data types are data types created by developer using primitive data type, and are used for specific purpose.There are three mechanisms for
doing this in C:<br>
1.using typedef 2.using structures 3.using unions
