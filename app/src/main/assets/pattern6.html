<!DOCTYPE html>
<html>
<head>
    <style>
          #para1
     {
     font-size:15px; color:green; border-style:ridge; margin:0px 10px; padding:0px 10px;border-radius: 5px;
     }

     #div1
     {
     background-color:black; font-size:16px; color:white;margin:0px 10px;border-radius: 5px;
     }

     {
     color:black
     }
    </style>
</head>
<body>

<p id="para1">
    <font class="bla">#include &lt;stdio.h&gt;</font><br>
    <font class="bla">#include &lt;stdlib.h&gt;</font><br>
    <font class="bla">int main()</font><br>
    <font class="bla">{</font><br>
    <font class="bla">int</font> i, j, n;<br>
    <font class="bla">printf</font>("Enter the number of rows: ");<br>
    <font class="bla">scanf</font>("%d", &n);<br>
    <font class="bla">for</font>(i=1; i<=n; i++)<br>
    <font class="bla">{</font><br>
    <font class="bla">for</font>(j=0; j&lt;i; j++)<br>
    <font class="bla">{</font><br>
    <font class="bla">printf</font>("%c ", 'A'+j);<br>
    <font class="bla">}</font><br>
    <font class="bla">printf</font>("\n");<br>
    <font class="bla">}</font><br>
    return 0;<br>
    <font class="bla">}</font>

</p><br>
<p id="div1">
    Enter the number of rows: 5<br>
    A<br>
    A B<br>
    A B C<br>
    A B C D<br>
    A B C D E<br>
    A B C D E F<br>
</p>
</body>
</html>
